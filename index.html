<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
      <div class="library-container">
        <div class="header">
          <div class="icon"><i class="fa-solid fa-book fa-xl" style="color: #722c70;"></i></div>
          <div class="logo">MY LIBRARY</div>
        </div>
        <div class="main-container">
            <div class="books">
                <h2>My books</h3>
                  <!--<div class="book-cards">
                    <div class="cards-left">HELLO</div>
                    <div class="cards-center">HELLO</div>
                    <div class="cards-right">HELLO</div>
                    <div class="cards-left">HELLO</div>
                    <div class="cards-center">HELLO</div>
                    <div class="cards-right">HELLO</div>
                  </div>-->
                <div class="book-cards">
                    <div class="cards-left">
                      <div class="card">
                        <img src="images/books.jpg" alt="book">
                        <div class="card-content">
                          <p>The housemaid</p>
                          <button class="read">READ</button>
                        </div>
                      </div>
                      <div class="card">
                        <img src="images/books.jpg" alt="book">
                        <div class="card-content">
                          <p> The housemaid's secret</p>
                          <button class="wait">STILL READING</button>
                        </div>
                      </div>
                    </div>
                    <div class="cards-center">
                      <div class="card">
                        <img src="images/books.jpg" alt="book">
                        <div class="card-content">
                          <p>The housemaid's wedding</p>
                          <button class="not">NOT READ</button>
                        </div>
                      </div>
                      <div class="card">
                        <img src="images/books.jpg" alt="book">
                        <div class="card-content">
                          <p>The housemaid is watching</p>
                          <button class="not">NOT READ</button>
                        </div>
                      </div>
                    </div>
                    <div class="cards-right">
                      <div class="card">
                        <img src="images/books.jpg" alt="book">
                        <div class="card-content">
                          <p>Once upon a broken heart</p>
                          <button class="read">READ</button>
                        </div>
                      </div>
                      <div class="card">
                        <img src="images/books.jpg" alt="book">
                        <div class="card-content">
                          <p>Me before you</p>
                          <button class="not">NOT READ</button>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="add" id="new-book-btn">ADD A BOOK</button><br>
            <button class="remove">REMOVE A BOOK</button>-
        </div>
        <form class="form" id="new-book-form">
          <div class="form-items">
            <p>Title:</p>
            <input type="text" id="title" placeholder="Book name" required>
              <p>BY:</p>
              <input type="text" id="author" placeholder="Writer's name" required>
              <p>How many pages:</p>
              <input type="number" id="page" placeholder="Book's pages" >
              <p>Have you read it:</p>
              <div class="mybutton" id="read">
              <label>
                  <input type="radio" name="r-button">READ
              </label>
              <label>
                 <input type="radio" name="r-button">NOT READ
              </label>
            </div>
              <br>
              <button type="submit">SUBMIT</button>
          </div>
        </form>
    </div>
    <div id="library"></div>

    <script src="syntax.js"></script>

  
</body>
</html>
